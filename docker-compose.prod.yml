version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: nexa_backend
    ports:
      - "8000:8000"  # Publiceer Laravel op poort 8000
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: https://nexa.tosun.nl
      
      # Database - Externe PostgreSQL (mdb.tosun.nl)
      DB_CONNECTION: pgsql
      DB_HOST: mdb.tosun.nl
      DB_PORT: 5432
      DB_DATABASE: nexa
      DB_USERNAME: mtosun
      DB_PASSWORD: Memmo@Mdb!
      
      # N8N - Externe service
      N8N_URL: https://n8n.tosun.nl
      N8N_PORT: 5678
      N8N_EMAIL: m.tosun@mebura.nl
      N8N_PASSWORD: Memmo@N8N!
    env_file:
      # Laad variables uit host .env zonder deze als bestand te mounten in de container
      - ./backend/.env
    volumes:
      # Alleen specifieke directories mounten, niet hele backend
      # Dit voorkomt dat gebouwde assets worden overschreven
      - ./backend/storage:/var/www/html/storage
      - ./backend/bootstrap/cache:/var/www/html/bootstrap/cache
      - ./backend/public/build:/var/www/html/public/build  # Gebouwde Vite assets
      # Verwijderd: .env file bind-mount; we gebruiken nu env_file zodat file/dir type mismatch niet kan optreden
    restart: unless-stopped
    # Standaard bridged network (geen host-mode)

