version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: nexa_backend
    ports:
      - "8000:8000"  # Laravel op poort 8000
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: ${APP_URL:-http://192.168.178.116:8000}
      
      # Database - Externe PostgreSQL
      DB_CONNECTION: ${DB_CONNECTION:-pgsql}
      DB_HOST: ${DB_HOST:-localhost}
      DB_PORT: ${DB_PORT:-5432}
      DB_DATABASE: ${DB_DATABASE:-nexa}
      DB_USERNAME: ${DB_USERNAME:-nexa}
      DB_PASSWORD: ${DB_PASSWORD}
      
      # N8N - Externe service
      N8N_URL: ${N8N_URL:-https://n8n.tosun.nl}
      N8N_PORT: ${N8N_PORT:-5678}
      N8N_EMAIL: ${N8N_EMAIL}
      N8N_PASSWORD: ${N8N_PASSWORD}
    volumes:
      - ./backend:/var/www/html
      - ./backend/storage:/var/www/html/storage
      - ./backend/bootstrap/cache:/var/www/html/bootstrap/cache
    restart: unless-stopped
    network_mode: "host"  # Gebruikt host netwerk voor toegang tot externe resources

