# Main server block
server {
    listen 80;
    listen [::]:80;
    # listen 443 ssl http2;  # Uncomment voor SSL
    # listen [::]:443 ssl http2;
    
    server_name tosun.nl www.tosun.nl;
    
    # SSL certificaten (uncomment als je SSL hebt)
    # ssl_certificate /etc/letsencrypt/live/tosun.nl/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/tosun.nl/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    
    root /var/www/nexa/backend/public;
    index index.php index.html;
    
    # Logging
    access_log /var/log/nginx/nexa-access.log;
    error_log /var/log/nginx/nexa-error.log;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Max upload size
    client_max_body_size 100M;
    
    # Main location block - Proxy naar Laravel Docker container op poort 8000
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
    }
    
    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to sensitive files
    location ~ ^/(\.env|\.git|composer\.(json|lock)|package(-lock)?\.json|phpunit\.xml|README\.md) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

